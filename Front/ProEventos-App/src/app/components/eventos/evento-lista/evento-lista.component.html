<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input
        type="text"
        class="form-control me-2"
        placeholder="Filtrar por tema e local"
        [(ngModel)]="filtroLista"
        >
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="../detalhe">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ms-1 d-block d-sm-none d-md-block">Novo</b>
      </a>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th class="d-none d-md-table-cell"><button class="btn btn-outline-primary btn-sm"
          (click)="alterarImagem()">
          <i id="eyeIcon" class = "{{!exibirImagem?'fa fa-eye':'fa fa-eye-slash'}}"></i>
          {{!exibirImagem?' Exibir':' Ocultar'}}
        </button></th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opçoes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventosFiltrados" (click)="detalheEvento(evento.id)" style="cursor: pointer;">
        <td>{{evento.id}}</td>
        <td class="d-none d-md-table-cell"><img [collapse]="!exibirImagem" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" alt="" [style.width.px]="widthing"></td>
        <td>{{evento.tema}}</td>
        <td class="d-none d-md-table-cell">{{evento.local}}</td>
        <td>{{evento.dataEvento | DateFormatPipe}}</td>
        <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
        <td class="d-none d-md-table-cell">{{evento.lotes[0].nome}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="tooltip" title="Excluir" (click)="openModal(template)">
            <i class = "fa fa-trash"></i>
            <b class="ms-1 d-block d-md-block d-sm-none">Excluir</b>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Confirma?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
