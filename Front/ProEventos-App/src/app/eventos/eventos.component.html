<h2>Eventos</h2>
<hr>
<div class="form-inline">
  <div class="form-group mb-2 form-inline d-inline-flex">
    <label class="me-2">Filtro:</label>
    <input
    type="text"
    class="form-control me-2"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th><button class="btn btn-outline-primary btn-sm" (click)="alterarImagem()">
        {{!exibirImagem?'Exibir':'Ocultar'}}
      </button></th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Op√ßoes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{evento.eventoId}}</td>
      <td><img [collapse]="!exibirImagem" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" alt="" [style.width.px]="widthing"></td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
