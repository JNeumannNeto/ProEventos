<app-title [titulo]="'Eventos'"></app-title>
<div class="form-inline">
  <div class="form-group mb-2 form-inline d-inline-flex">
    <label class="me-2">Filtro:</label>
    <input
    type="text"
    class="form-control me-2"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th><button class="btn btn-outline-primary btn-sm"
        (click)="alterarImagem()">
        <i id="eyeIcon" class = "{{!exibirImagem?'fa fa-eye':'fa fa-eye-slash'}}"></i>
        {{!exibirImagem?' Exibir':' Ocultar'}}
      </button></th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opçoes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{evento.id}}</td>
      <td><img [collapse]="!exibirImagem" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" alt="" [style.width.px]="widthing"></td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2" data-bs-toggle="tooltip" title="Editar"><i class = "fa fa-edit"></i> Editar</button>
        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="tooltip" title="Excluir" (click)="openModal(template)"><i class = "fa fa-trash"></i> Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Confirma?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
